<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Studyplanner</title>
    
    <link rel="manifest" href="/Studyplanner/pwa/manifest.json">
    <link rel="icon" href="/Studyplanner/pwa/icons/icon.ico">
    <link rel="stylesheet" href="static/basic-style.css">
    <link rel="stylesheet" href="static/style.css" media="print" onload="this.media='all'">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400..700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400..700&display=swap" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" media="print" onload="this.media='all'">
</head>

<body>
    <main id="wrapper" class="main-wrapper">
        <!-- メインコンテナ -->
        <div id="plan-container" class="display-container">
            <div class="header">
                <h1>今日の学習計画</h1>
                <p id="todaydate-panel"></p>
            </div>
            <div id="plan-items"></div>
        </div>
        <div id="material-container" class="display-container hidden">
            <div class="header">
                <h1>教材一覧</h1>
            </div>
            <div class="operate-wrapper">
                <!-- 検索バー -->
                <div class="search-box">
                    <input type="text" id="search-material-input" placeholder="教材名を検索...">
                </div>
            
                <!-- フィルタボタン群（横並び） -->
                <div class="filter-group">
                    
                    <!-- 教科フィルタ -->
                    <div class="filter-btn-wrapper">
                        <i class="fa-solid fa-book"></i>
                        <select id="filter-subject-select">
                            <option value="all">全教科</option>
                            <option value="math">数学</option>
                            <option value="english">英語</option>
                            <option value="modernjp">現代文</option>
                            <option value="classicjp">古典</option>
                            <option value="science">理科</option>
                            <option value="social">社会</option>
                            <option value="others">その他</option>
                        </select>
                    </div>
            
                    <!-- 状態フィルタ（新規） -->
                    <div class="filter-btn-wrapper">
                        <i class="fa-solid fa-bars-progress"></i>
                        <select id="filter-status-select">
                            <option value="all">全状態</option>
                            <option value="waiting">未着手</option>
                            <option value="planning">進行中</option>
                            <option value="learning">学習中</option>
                            <option value="completed">完了</option>
                        </select>
                    </div>
            
                    <!-- カテゴリフィルタ（将来用） -->
                    <div class="filter-btn-wrapper">
                        <i class="fa-solid fa-tag"></i>
                        <select id="filter-category-select">
                            <option value="all">全タグ</option>
                            <option value="none" disabled>タグなし</option>
                            <!-- 将来ここにカテゴリを追加 -->
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="material-wrapper">
                <div id="material-items"></div>
            </div>

            <div>
                <h3>教材を管理</h3>
                <div class="option-button-wrapper">
                    <button id="add-material-btn" class="bottom-btn">
                        <i class="fa-solid fa-plus"></i> 教材追加
                    </button>
                    <button id="sort-material-btn" class="bottom-btn">
                        <i class="fa-solid fa-arrows-up-down"></i> 並び替え
                    </button>
                </div>
            </div>

            <div>
                <h3>オフラインで保存</h3>
                <div class="option-button-wrapper">
                    <button id="import-json-btn" class="bottom-btn">
                        <i class="fa-solid fa-file-import"></i> JSON形式でインポート
                    </button>
                    <button id="export-json-btn" class="bottom-btn">
                        <i class="fa-solid fa-file-export"></i> JSON形式でエクスポート
                    </button>
                </div>
            </div>
            
            <div>
                <h3>クラウドに保存</h3>
                <div class="option-button-wrapper">
                    <p id="login-status-panel"></p>
                    <button id="upload-btn" class="bottom-btn" disabled>
                        <i class="fa-solid fa-cloud-arrow-up"></i> アップロード
                    </button>
                    <button id="download-btn" class="bottom-btn">
                        <i class="fa-solid fa-cloud-arrow-down"></i> ダウンロード
                    </button>
                    <input type="file" id="import-file-input" accept=".json" style="display: none;">
                    <button id="login-btn" class="bottom-btn">
                        <i class="fa-solid fa-arrow-right-to-bracket"></i> ログイン
                    </button>
                    <button id="logout-btn" class="bottom-btn">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i> ログアウト
                    </button>
                </div>
            </div>

            <div>
                <div class="about-wrapper">
                    <button class="about-btn" onclick="showVersion()">
                        <i class="fa-solid fa-circle-question"></i>
                        <span class="underlined">このアプリについて</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="add-material-modal" class="modal hidden">
        <!-- 教材追加モーダル -->
        <div class="modal-container">
            <h2>教材を追加 / 編集</h2>
            <label>
                教科：
                <select id="material-subject-select">
                    <option value="math">数学</option>
                    <option value="english">英語</option>
                    <option value="modernjp">現代文</option>
                    <option value="classicjp">古典</option>
                    <option value="science">理科</option>
                    <option value="social">社会</option>
                    <option value="others">その他</option>
                </select>
            </label>
            <label>
                教材名：
                <input type="text" id="material-name-input" placeholder="教材名を選択">
            </label>
            <label>
                カテゴリ：
                <select id="material-category-select">
                    <option value="new">＋ 新規作成...</option>
                </select>
            </label>
            <input type="text" id="new-category-input" class="hidden" placeholder="新しいカテゴリ名を入力">
            <div class="modal-btns">
                <button id="cancel-material-btn" class="cancel">キャンセル</button>
                <button id="confirm-material-btn" class="ok">登録</button>
            </div>
        </div>
    </div>

    <div id="add-plan-modal" class="modal hidden">
        <!-- 予定追加モーダル -->
        <div class="modal-container">
            <h2>予定を追加 / 編集</h2>
            <label>
                教材：
                <select id="plan-material-select"></select>
            </label>
            <label>
                範囲・内容：
                <input type="text" id="plan-content-input" placeholder="例：p.10〜20">
            </label>
            <label>
                開始時間：
                <input type="time" id="plan-time-input" step="300">
            </label>
            <div class="modal-btns">
                <button id="cancel-plan-btn" class="cancel">キャンセル</button>
                <button id="confirm-plan-btn" class="ok">追加</button>
            </div>
        </div>
    </div>
    
    <div id="sort-material-modal" class="modal hidden">
        <!-- 教材並び替えモーダル -->
        <div class="modal-container">
            <h2>教材の並び替え</h2>
            <div id="sort-items"></div>
            <div class="modal-btns">
                <button id="cancel-sort-btn" class="cancel">キャンセル</button>
                <button id="confirm-sort-btn" class="ok">決定</button>
            </div>
        </div>
    </div>

    <div id="info-material-modal" class="modal hidden">
        <!-- 教材情報モーダル -->
        <div class="modal-container">
            <h2>教材の詳細</h2>
            <p id="material-name-panel"></p>
            <label>
                期間：
                <input type="text" id="material-date-input" placeholder="日付を入力">
            </label>
            <label>
                進度（単位：%）：
                <input type="number" id="material-progress-input" min="0" max="100" placeholder="0～100の値を入力">
            </label>
            <label>
                コメント：
                <textarea id="material-detail-input" placeholder="入力してください（改行できます）" rows="3"></textarea>
            </label>
            <div style="margin-bottom: 12px;">
                <label style="font-size:14px; color:#333; font-weight:bold;">状態</label>
                <select id="material-status-select" style="width:100%; margin-top:4px;">
                    <option value="waiting">未着手</option>
                    <option value="learning">学習中</option>
                    <option value="completed">完了</option>
                </select>
            </div>
            <div class="modal-btns">
                <button id="cancel-info-btn" class="cancel">キャンセル</button>
                <button id="confirm-info-btn" class="ok">登録</button>
            </div>
        </div>
    </div>

    <div id="bulk-add-modal" class="modal hidden">
        <div class="modal-container">
            <h2>教材をまとめて追加</h2>
            <p style="font-size:12px; color:#666; margin-bottom:12px;">
                今日やる教材を選択してください。<br>内容は「仮」として登録されます。
            </p>
            <!-- ここにチェックリストをJSで生成 -->
            <div id="bulk-material-list"></div>
            
            <div class="modal-btns">
                <button id="cancel-bulk-btn" class="cancel">キャンセル</button>
                <button id="confirm-bulk-btn" class="ok">追加</button>
            </div>
        </div>
    </div>

    <!-- 履歴・統計モーダル -->
    <div id="history-modal" class="modal hidden">
        <div class="modal-container">
            <h2 id="history-material-name">教材名</h2>
            
            <!-- 実績サマリー -->
            <div class="stats-summary-container">
                <div class="plan-item stats-summary-card">
                    <div class="stats-label">累計完了</div>
                    <div id="stat-total-completed" class="stats-value">0 <small>回</small></div>
                </div>
                <div class="plan-item stats-summary-card">
                    <div class="stats-label">最新実績</div>
                    <div id="stat-last-date" class="stats-value">---</div>
                </div>
            </div>

            <!-- 学習バランス -->
            <div class="balance-list-section">
                <p>総学習時間の割合</p>
                <div id="balance-list" class="balance-list-wrapper">
                    <!-- JSで .balance-row 等が挿入される -->
                </div>
            </div>

            <!-- 履歴リスト -->
            <div class="history-list-section">
                <p>学習の全記録（新しい順）</p>
                <div id="history-container">
                    <!-- JSで .plan-item.history-card が挿入される -->
                </div>
            </div>

            <div class="modal-btns">
                <button id="close-history-btn" class="cancel">閉じる</button>
            </div>
        </div>
    </div>

    <footer id="button-container" class="button-group">
        <!-- フッター要素 -->
        <button onclick="location.reload()" class="footer-btn">
            <i class="fa-solid fa-arrow-rotate-right"></i> 再読み込み
        </button>
        <button id="bulk-add-btn" class="footer-btn">
            <i class="fa-solid fa-list-check"></i> まとめて追加
        </button>
        <button id="toggle-section-btn" class="footer-btn">
            <i class="fa-solid fa-list"></i> 表示切替
        </button>
    </footer>

    <script src="static/version.js"></script>
    <script src="static/firebase-config.js" defer></script>
    <script type="module" src="static/login.js" defer></script>
    <script type="module" src="static/script.js" defer></script>
</body>
</html>
