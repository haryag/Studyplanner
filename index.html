<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Studyplanner</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon/icon.ico">
    <link rel="stylesheet" href="static/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" as="style" onload="this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    </noscript>
</head>

<body>
    <main id="wrapper" class="main-content-wrapper">
        <!-- メインコンテナ -->
        <div id="plan-list-section" class="list-section">
            <div class="header">
                <h1>今日の学習リスト</h1>
                <p id="today-date"></p>
            </div>
            <div id="plan-list"></div>
        </div>
        <div id="material-list-section" class="list-section hidden">
            <div class="header">
                <h1>教材一覧</h1>
            </div>
            <div id="material-list" class="material-list"></div>
            <div>
                <button id="add-material-btn" class="bottom-button">
                    <i class="fa-solid fa-plus"></i> 教材追加
                </button>
                <button id="sort-btn" class="bottom-button">
                    <i class="fa-solid fa-arrows-up-down"></i> 並び替え
                </button>
            </div>
        </div>
    </main>

    <div id="add-material-modal" class="modal hidden">
        <!-- 教材追加モーダル -->
        <div class="modal-content">
            <h2>教材を追加 / 編集</h2>
            <label>
                教科：
                <select id="material-subject">
                    <option value="math">数学</option>
                    <option value="english">英語</option>
                    <option value="modernjp">現代文</option>
                    <option value="classicjp">古典</option>
                    <option value="science">理科</option>
                    <option value="social">社会</option>
                    <option value="others">その他</option>
                </select>
            </label>
            <label>
                教材名：
                <input type="text" id="material-name" placeholder="教材名を選択">
            </label>
            <div class="modal-buttons">
                <button id="cancel-add" class="cancel">キャンセル</button>
                <button id="confirm-add" class="ok">OK</button>
            </div>
        </div>
    </div>

    <div id="add-plan-modal" class="modal hidden">
        <!-- 予定追加モーダル -->
        <div class="modal-content">
            <h2>予定を追加 / 編集</h2>
            <label>
                教材：
                <select id="plan-material"></select>
            </label>
            <label>
                範囲・内容：
                <input type="text" id="plan-content" placeholder="例：p.10〜20">
            </label>
            <label>
                開始時間：
                <input type="time" id="plan-time">
            </label>
            <div class="modal-buttons">
                <button id="cancel-plan" class="cancel">キャンセル</button>
                <button id="confirm-plan" class="ok">OK</button>
            </div>
        </div>
    </div>
    
    <div id="sort-material-modal" class="modal hidden">
        <!-- 教材並び替えモーダル -->
        <div class="modal-content">
            <h2>教材の並び替え</h2>
            <div id="sort-material-list"></div>
            <div class="modal-buttons">
                <button id="cancel-sort" class="cancel">キャンセル</button>
                <button id="confirm-sort" class="ok">OK</button>
            </div>
        </div>
    </div>

    <div id="info-material-modal" class="modal hidden">
        <!-- 教材情報モーダル -->
        <div class="modal-content">
            <h2>教材の詳細</h2>
            <p id="material-name-div"></p>
            <label>
                期間：
                <input type="text" id="material-date" placeholder="日付を入力">
            </label>
            <label>
                進度（単位：%）：
                <input type="number" id="material-progress" min="0" max="100" placeholder="0～100の値を入力">
            </label>
            <label>
                コメント：
                <textarea id="material-detail" placeholder="入力してください（改行できます）" rows="3"></textarea>
            </label>
            <p>
                <label>
                    <input type="checkbox" id="material-ongoing">学習中</p>
                </label>
            <div class="modal-buttons">
                <button id="cancel-info" class="cancel">キャンセル</button>
                <button id="confirm-info" class="ok">OK</button>
            </div>
        </div>

    </div>

    <footer class="button-group">
        <!-- フッター要素 -->
        <button id="print-btn" class="footer-button" onclick="window.print()">
            <i class="fa-solid fa-print"></i> 印刷
        </button>
        <button id="view-section" class="footer-button">
            <i class="fa-solid fa-list"></i> 表示切替
        </button>
    </footer>

    <script src="static/script.js" defer></script>
</body>
</html>
